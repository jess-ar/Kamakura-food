<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/menu.css">
    <link rel="stylesheet" href="./styles/alert.css">
    <title>Kamakura Food</title>
</head>

<body class="container">
    <header class="header">
        <img class="image-logo" src="./assets/public/img/logo.svg" alt="restaurant logo">
        <nav>
            <a class="nav-link" href="#">Inicio</a>
            <a class="nav-link" href="#">Contacto</a>
            <button class="cart-menu" id="cart"><img src="./assets/public/img/cart.svg" alt=""></button>
        </nav>
    </header>
    <div class="main-container">


        <main class="menu-container">
            <section class="filters-container" id="filters">
            </section>

            <div class="products-container" id="products">
            </div>
        </main>

        <aside id="cart-container">
            <div id="products-container">
                <h2>Carrito</h2>
                <div id="cart-products">
                </div>
                <h2 id="cart-total">Total: €</h2>
                <button class="proceedPay-button" id="proceedPay-button">Proceder al pago</button>
            </div>

            <div id="receipt-container">
                <button class="close-button" id="close-receipt"><img src="./assets/public/img/close.svg" alt="close"></button>
                <h2 class="receipt-title">Recibo</h2>
                <h3 id="receipt-total">Total: €</h3>
                <button class="pay-button" id="pay-button">Pagar</button>
            </div>
        </aside>

    </div>
    
    <script src="./src/events.js" type="module"></script>
</body>

</html>
